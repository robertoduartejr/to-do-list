{% extends 'base.html' %}
{%block content %}
<div>
    <table class="table table-hover">
        <thead>
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
            {%for user in users %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>
                    <a class="btn btn-outline-danger" href="/delete/{{user.id}}" onclick="return confirm('Tem certeza que deseja deletar esse registo?');">Delete</a>
                </td>
            </tr>
            {%endfor %}
        </tbody>
    </table>
</div>
{%endblock content %}
