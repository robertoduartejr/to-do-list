<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% with messages = get_flashed_messages(category_filter=["loggedin"]) %}
         {% if messages %}
               {% for message in messages %}
                    {% if message == "already logged in" %}
                    <p>{{ message }}</p>
                    {% endif %}
               {% endfor %}
         {% endif %}
      {% endwith %}
<h1>To do List</h1>
<p> your name is {{name}}</p>
<a href="{{url_for('logout')}}">Log Out</a>
</body>
</html>
