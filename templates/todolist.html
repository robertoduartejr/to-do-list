<!DOCTYPE html>

{% extends 'base.html' %}

{%block content %}
<body>
 {% with messages = get_flashed_messages(category_filter=["loggedin"]) %}
         {% if messages %}
               {% for message in messages %}
                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
<h1>To do List</h1>
<p> your name is {{name}}</p>
<a href="{{url_for('logout')}}">Log Out</a>
</body>
{%endblock content %}
</html>
